<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resident Evil 4 Remake</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="toggle" onclick="toggleMenu()">      
        </div>

    <div class="trailer-header-container">
        <span class="material-symbols-outlined close"  onclick="toggleTrailer()">
            close
            </span>
        <div class="re4-trailer-header">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/E69tKrfEQag" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
    </div>
    
    <header id="header">
        <img class="logo" src="image/logo.png" alt="capcom logo">

        <nav class="navigation-header">
            <ul class="menu-header">
                <li>Home</li>
                <li>Story</li>
                <li>Characters</li>
                <li>Zombies</li>
                <li>Weapons</li>
                <li>Gallery</li>
            </ul>
        </nav>

        <div class="container-title-info">
            <h1>
                <img class="re4-logo" src="image/re4-logo.png" alt="Resident Evil 4">
            </h1>
            <ul class="title-plataform">
                <li><img src="image/ps5_b.png" alt="Playstation 5"></li>
                <li><img src="image/ps4_b.png" alt="Playstation 4"></li>
                <li><img src="image/xboxxs_b.png" alt="Xbox Series S"></li>
                <li><img src="image/steam_b.png" alt="Steam"></li>
            </ul>
        </div>   

        <div class="title-info">
            <p class="p-title-release">Available <strong>March 24, 2023</strong></p>       
        </div>       

        <div class="trailer-button-header" onclick="toggleTrailer()">
                  
                <span class="material-symbols-outlined play-icon">
                    play_circle                     
                </span>

                <p class="cta-trailer-header">
                    Watch Trailer
                </p>
           
        </div>

    </header>    

    <main>
        <section>




        </section>



    </main>




 <script src="js/script.js"></script>
    
</body>
</html>
